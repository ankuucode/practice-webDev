<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simple Form</title>
</head>
<body bgcolor="yellow">
<div>

    <form action="user.py">
<h2 >Enter Your details:</h2>

<label for="1">

<input type="radio" value="Male" name="Gender" id="1"><b>Female </b>
</label>
<label for="2">
<input type="radio" value="Male" name="Gender" id="2"><b>Male</b>
</label>
<br>
<br>
<select name="city" id="1">
    <option value="Delhi" >Delhi</option>
    <option value="Panipat" >Panipat</option>
    <option value="Bihar" >Bihar</option>
    <option value="Noida" >Noida</option>
</select>
<br>
<br>
<caption><b>Enter username: </b></caption>
<input type="text" placeholder="Enter username">

<caption><b>Enter Password: </b></caption>
<input type="password" placeholder=" Enter password">

</label>
<br>

<textarea rows="5"  name="feedback" id="1" placeholder="Enter feedback"></textarea>
   
<input type="submit" value="submit" id="submit">
</form>
</div>

</html>
